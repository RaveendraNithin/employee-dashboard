<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="mt-5 mb-5">Employees <span class="badge bg-secondary">{{userList.length}}</span></h3>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search Employees..." />
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" (click)="searchFromList()"><i class="fa fa-search user-list__icon"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Employee Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList">
                        <td><a [routerLink]="['/dashboard/employee/', user.id, 'task']" (click)="taskList(user.id)">{{user.name}}</a></td>
                        <td>{{user.phone}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center" *ngIf="userList.length == 0">
                <h5 class="mt-3 mb-5">No user found!</h5>
            </div>

        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-3">
            <span>Showing 1 - 10 of {{userList.length}}</span>
        </div>
        <div class="col-3">
            <ngb-pagination [collectionSize]="userList.length" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
        </div>
        <div class="col-6 text-right">
            <div class="pull-right">
                <label class="font">No. item show &nbsp;</label>
                <select [(ngModel)]="perPage" (ngModelChange)="pageViewChange()">
                  <option value="5">5</option>
                  <option value="5">10</option>
                  <option value="5">15</option>
                </select>
            </div>
        </div>
    </div>
</div>
