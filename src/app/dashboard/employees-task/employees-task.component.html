<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="mt-5 mb-5">Employee Tasks <span class="badge bg-secondary">{{taskList.length}}</span></h3>
        </div>
    </div>
    <div class="row mb-3 justify-content-between">
        <div class="col-9">
            <div class="user-list__search user-list__select">
                <label>Filter Based On Status&nbsp;</label>
                <select (click)="statusChanged($event)">
                            <option *ngFor="let status of taskStatuses"
                                [value]="status.value">
                                {{status.label}}
                            </option>
                        </select>
            </div>
        </div>
        <div class="col-3 d-flex justify-content-end">
            <button (click)="addtask()" type="submit" class="btn btn-secondary">Add New Task</button>
        </div>
    </div>
    <div class="row mb-3" *ngIf="addButtonclicked">
        <div class="col-12">
            <form [formGroup]="addtaskFormGroup" (ngSubmit)="save()">
                <div class="card">
                    <div class="card-body d-flex justify-content-between">
                        <div class="form-group w-100 m-1">
                            <input type="text" class="form-control" placeholder="Add Task" formControlName="task" />
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Task Description</th>
                        <th>Task Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let task of taskList">
                        <td>{{task.title}}</td>
                        <td>{{task.completed ? 'Completed' : 'Not completed'}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center" *ngIf="taskList.length == 0">
                <h5 class="mt-3 mb-5">No tasks found!</h5>
            </div>

        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-3">
            <span>Showing 1 - 10 of {{taskList.length}}</span>
        </div>
        <div class="col-3">
            <ngb-pagination [collectionSize]="taskList.length" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
        </div>
        <div class="col-6 text-right">
            <div class="pull-right">
                <label class="font">No. item show &nbsp;</label>
                <select [(ngModel)]="perPage">
                <option value="5">5</option>
                <option value="5">10</option>
                <option value="5">15</option>
              </select>
            </div>
        </div>
    </div>
</div>
